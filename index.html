<!DOCTYPE html>
<html>

<head>
    <title>WASM Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        .container {
            display: flex;
            max-width: 900px;
            margin: 20px auto;
            gap: 20px;
        }

        .board-container {
            flex: 0 0 600px;
        }

        .control-panel {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .depth-value {
            display: inline-block;
            margin-left: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="board-container">
            <div id="board"></div>
        </div>
        <div id="thinking" style="display: none; color: #666; margin: 10px 0;">
            Computer is thinking... ðŸ¤”
        </div>

        <div class="control-panel">
            <label>Status:</label>
            <div id="status"></div>
            <label>FEN:</label>
            <div id="fen"></div>
            <label>PGN:</label>
            <div id="pgn"></div>
            <div class="control-group">
                <label for="searchDepth">Search Depth: <span id="depthValue">4</span></label>
                <input type="range" id="searchDepth" min="1" max="10" value="4"
                    oninput="document.getElementById('depthValue').textContent = this.value">
            </div>
            <!-- Add more controls here as needed -->
        </div>
    </div>

    <!-- Add required JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script type="module">
        import init, { make_chess_move } from './pkg/chess_website.js';

        var $status = $('#status');
        var $fen = $('#fen');
        var $pgn = $('#pgn');
        var game = new Chess();
        var board = null;
        var isThinking = false;

        async function initializeWasm() {
            await init();
            console.log("WASM initialized");
        }

        function onDragStart(source, piece, position, orientation) {
            if (game.game_over() || isThinking) return false;

            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            updateStatus();
            setTimeout(makeAIMove, 100);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        async function makeAIMove() {
            console.log("makeAIMove");
            const fen = game.fen();
            const depth = parseInt(document.getElementById('searchDepth').value);
            console.log(depth);

            isThinking = true;
            $('#thinking').show();

            const result = make_chess_move(fen, depth);
            console.log(result);

            if (result) {
                const chessmove = result.chess_move
                const formattedResult = chessmove.slice(0, 2) + '-' + chessmove.slice(2);
                console.log(formattedResult);

                game.move({
                    from: formattedResult.slice(0, 2),
                    to: formattedResult.slice(3),
                    promotion: 'q'
                });
                board.position(game.fen());
                updateStatus();
            }

            isThinking = false;
            $('#thinking').hide();
        }

        function updateStatus() {
            var status = '';
            var moveColor = 'White';
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = moveColor + ' to move';
                if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check';
                }
            }

            $status.html(status);
            $fen.html(game.fen());
            $pgn.html(game.pgn());
        }

        function resetBoard() {
            game.reset();
            board.position('start');
            updateStatus();
        }

        board = Chessboard('board', {
            position: 'start',
            draggable: true,
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        initializeWasm().then(() => {
            updateStatus();
        });
    </script>
</body>

</html>
