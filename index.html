<!DOCTYPE html>
<html>

<head>
    <title>WASM Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        .container {
            display: flex;
            max-width: 900px;
            margin: 20px auto;
            gap: 20px;
        }

        .board-container {
            flex: 0 0 600px;
        }

        .control-panel {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .depth-value {
            display: inline-block;
            margin-left: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <label for="searchDepth">Search Depth: <span id="depthValue">4</span></label>
                <input type="range" id="searchDepth" min="1" max="6" value="4"
                    oninput="document.getElementById('depthValue').textContent = this.value">
            </div>
            <!-- Add more controls here as needed -->
        </div>
    </div>

    <!-- Add required JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script type="module">
        import init, { make_chess_move } from './pkg/cursor_test.js';

        let board = null;
        let game = null;

        async function initialize() {
            await init();
            window.make_chess_move = make_chess_move;

            // Initialize the chess game
            game = new Chess();

            // Initialize the board
            board = Chessboard('board', {
                position: 'start',
                draggable: true,
                onDrop: onDrop,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });
        }

        function onDrop(source, target) {
            // Check if the move is legal
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });

            // If illegal move, snap back
            if (move === null) {
                return 'snapback';
            }

            // Make WASM move in response
            const fen = game.fen();
            const depth = parseInt(document.getElementById('searchDepth').value);
            const wasmMove = make_chess_move(fen, depth);
            console.log('WASM suggested move:', wasmMove);
        }

        window.makeMove = function () {
            const fen = game.fen();
            const depth = parseInt(document.getElementById('searchDepth').value);
            const result = make_chess_move(fen, depth);
            console.log(result);

            // Update the board if the WASM returns a valid move
            if (result) {
                game.move(result);
                board.position(game.fen());
            }
        };

        initialize();
    </script>
</body>

</html>
